<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تور قابل خرید نیست</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Vazir', sans-serif; /* فرضاً یه فونت فارسی */
        }
        .error-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .error-icon {
            font-size: 5rem;
            color: #6c757d;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        .error-title {
            font-size: 2rem;
            color: #343a40;
            margin-bottom: 15px;
        }
        .error-message {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 25px;
        }
        .btn-back {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #0056b3;
            color: white;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @media (max-width: 576px) {
            .error-container { padding: 20px; }
            .error-icon { font-size: 4rem; }
            .error-title { font-size: 1.5rem; }
            .error-message { font-size: 1rem; }
            .btn-back { padding: 10px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-search-minus error-icon"></i>
        <h1 class="error-title">تور قابل خرید نیست</h1>
        <p class="error-message">توری که می‌خواهید بخرید قابل خریدن نیست و اصلاً وجود ندارد. لطفاً گزینه‌های دیگر را بررسی کنید.</p>
        <a href="{% url 'tourism:profile_view' %}" class="btn-back">برگشت به گردشگری‌ها</a>
    </div>
</body>
</html>
