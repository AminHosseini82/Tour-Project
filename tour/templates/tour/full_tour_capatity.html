<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ظرفیت تور تکمیل شده</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-image: url('https://placehold.co/1920x1080/ffffff/000000?text=[Image+of+Full+Bus]&font=vazirmatn'); /* تصویر مرتبط با "ظرفیت تکمیل" */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #dc2626;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            color: #4b5563;
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            line-height: 1.7;
        }

        .button {
            background-color: #3b82f6;
            color: #ffffff;
            padding: 0.8rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            margin-top: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ظرفیت تور تکمیل شده</h1>
    <p>متأسفانه، ظرفیت این تور تکمیل شده است و امکان ثبت نام وجود ندارد.</p>
    {#        <a href="/tour/profile_view" class="button">بازگشت به لیست تورها</a>#}
    <a href="{% url 'tour:homepage' %} " class="button">بازگشت به لیست تورها</a>


</div>
</body>
</html>
