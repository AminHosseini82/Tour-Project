<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تور یافت نشد</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            height: 100vh;
            width: 100vw;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #dc2626;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #4b5563;
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            line-height: 1.7;
        }

        .button {
            background-color: #3b82f6;
            color: #ffffff;
            padding: 0.8rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            margin-top: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .overlay {
                width: 95%;
                padding: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>تور یافت نشد</h1>
        <p>متأسفانه، توری که دنبال آن بودید پیدا نشد. احتمالاً تور مورد نظر حذف شده است یا دیگر در دسترس نیست.</p>
        <a href="{% url 'tour:homepage' %}" class="button">بازگشت به لیست تورها</a>
    </div>
</body>
</html>
