<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخاب روش احراز هویت</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .option-button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #74ebd5, #acb6e5);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        .footer-text a {
            color: #74ebd5;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>انتخاب روش احراز هویت</h2>
        <p>لطفاً روش مورد نظر خود را برای بازنشانی رمز عبور انتخاب کنید:</p>
        <a href="{% url 'accounts:reset_password' %}" class="option-button">احراز هویت با ایمیل</a>
        <a href="{% url 'accounts:review_password_sms_input' %}" class="option-button">احراز هویت با SMS</a>
        <div class="footer-text">
            <p>بازگشت به <a href="{% url 'accounts:login' %}">ورود</a></p>
        </div>
    </div>
</body>
</html>
