<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأیید کد احراز هویت</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            direction: ltr;
        }

        input[type="text"]:focus {
            border-color: #74ebd5;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #74ebd5, #acb6e5);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        .footer-text a {
            color: #74ebd5;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if random_number %}
            <!-- حالت تأیید کد -->
            <h2>تأیید کد احراز هویت</h2>
            <p>لطفاً کدی که از طریق SMS دریافت کردید را وارد کنید.</p>
            <form method="post" action="{% url 'accounts:review_password_sms_inputPassword' %}" id="verifyForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_code">کد تأیید:</label>
                    <input type="text" name="code" id="id_code" placeholder="مثال: 123456" required>
                    <input type="hidden" name="random_number" value="{{ random_number }}">
                </div>
                <button type="submit">تأیید</button>
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
            </form>
        {% else %}
            <!-- حالت خطا -->
            <h2>خطا</h2>
            <p class="error-message">{{ eroer_text }}</p>
            <div class="footer-text">
                <p>بازگشت به <a href="{% url 'accounts:password_reset_sms' %}">وارد کردن شماره</a></p>
            </div>
        {% endif %}
        <div class="footer-text">
            <p>بازگشت به <a href="{% url 'accounts:login' %}">ورود</a></p>
        </div>
    </div>
</body>
</html>
