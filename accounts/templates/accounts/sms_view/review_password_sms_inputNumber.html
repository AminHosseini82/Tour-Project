<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازنشانی رمز عبور</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            direction: ltr; /* برای وارد کردن شماره به صورت استاندارد */
        }

        input[type="tel"]:focus {
            border-color: #74ebd5;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #74ebd5, #acb6e5);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none; /* به صورت پیش‌فرض مخفی است */
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        .footer-text a {
            color: #74ebd5;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>بازنشانی رمز عبور</h2>
        <p>شماره تلفنی که با آن ثبت‌نام کرده‌اید را وارد کنید تا کد تأیید برایتان ارسال شود.</p>
        <form method="post" id="resetForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_phone">شماره تلفن:</label>
                <input type="tel" name="phone" id="id_phone" placeholder="مثال: 09123456789" required>
            </div>
            <button type="submit">ارسال کد تأیید</button>
            <p class="error-message" id="errorMessage">این شماره تلفن در سایت ثبت‌نام نشده است.</p>
        </form>
        <div class="footer-text">
            <p>بازگشت به <a href="{% url 'accounts:login' %}">ورود</a></p>
        </div>
    </div>

    <script>
        // شبیه‌سازی ساده برای نمایش خطا (در عمل باید با بک‌اند هماهنگ شود)
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // جلوگیری از ارسال واقعی فرم برای دمو
            const phone = document.getElementById('id_phone').value;
            const errorMessage = document.getElementById('errorMessage');

            // شبیه‌سازی بررسی دیتابیس (اینجا فقط یک شرط ساده است)
            const registeredPhones = ['09123456789']; // شماره‌های ثبت‌شده فرضی
            if (registeredPhones.includes(phone)) {
                alert('کد تأیید برای شماره ' + phone + ' ارسال شد.');
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
