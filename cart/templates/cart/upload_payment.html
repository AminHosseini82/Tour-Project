<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آپلود پرداخت</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #6A0DAD;
            --dark-purple: #4B0082;
            --light-purple-accent: #f4e8fc;
            --button-text-color: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #5c5c5c;
            --border-color: #d1c4e9;
            --card-bg: #FFFFFF;
            --card-shadow: rgba(106, 13, 173, 0.10);
            --success-green: #27ae60;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            background-color: var(--light-purple-accent);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            background: var(--card-bg);
            max-width: 480px;
            margin: 40px auto 0 auto;
            padding: 32px 28px 24px 28px;
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--card-shadow);
            width: 100%;
        }
        h1 {
            text-align: center;
            color: var(--dark-purple);
            margin: 0 0 24px 0;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .payment-link {
            text-align: center;
            margin: 18px 0 28px 0;
            padding: 15px 10px;
            background: #f9f3ff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(106,13,173,0.06);
            border: 1px solid var(--border-color);
        }
        .payment-link p {
            margin: 0 0 10px 0;
            color: var(--text-secondary);
            font-size: 1.05rem;
        }
        .payment-link a {
            color: #fff;
            background: linear-gradient(90deg, var(--primary-purple), var(--dark-purple));
            text-decoration: none;
            font-weight: bold;
            padding: 10px 28px;
            border-radius: 7px;
            font-size: 1.08rem;
            border: none;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 8px #6A0DAD22;
            display: inline-block;
        }
        .payment-link a:hover {
            background: linear-gradient(90deg, var(--dark-purple), var(--primary-purple));
            transform: translateY(-2px);
        }
        form {
            background: #fff;
            padding: 20px 0 0 0;
            border-radius: 8px;
            box-shadow: none;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
            text-align: right;
        }
        input[type="file"], textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: #f9f3ff;
            color: var(--text-primary);
        }
        input[type="file"] {
            padding: 8px 15px;
        }
        button[type="submit"] {
            background-color: var(--primary-purple);
            color: var(--button-text-color);
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            box-shadow: 0 4px 12px rgba(106, 13, 173, 0.18);
        }
        button[type="submit"]:hover {
            background-color: var(--dark-purple);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(106, 13, 173, 0.28);
        }
        @media (max-width: 600px) {
            .container { padding: 14px 4px 16px 4px; }
            .payment-link { padding: 10px 4px; }
            h1 { font-size: 1.1rem; }
            button[type="submit"] { font-size: 1rem; padding: 10px 18px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>آپلود پرداخت برای سفارش {{ order.id }}</h1>
        <div class="payment-link">
            <p>برای پرداخت از این لینک بروید:</p>
            <a href="https://zarinp.al/saraisafar" target="_blank">پرداخت با زرین‌پال</a>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ارسال پرداخت</button>
        </form>
    </div>
</body>
</html>
