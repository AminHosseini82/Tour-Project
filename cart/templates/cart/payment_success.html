<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موفقیت</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f4f4f9; color: #333; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .success-message { text-align: center; color: #27ae60; background: #e8f8f5; padding: 20px; border-radius: 8px; }
        h1 { margin-bottom: 10px; }
        @media (max-width: 600px) {
            .container { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            <h1>پرداخت با موفقیت آپلود شد!</h1>
            <p>منتظر تأیید ادمین باشید.</p>
        </div>
    </div>
</body>
</html>
