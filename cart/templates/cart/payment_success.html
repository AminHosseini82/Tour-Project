<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موفقیت</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #6A0DAD;
            --dark-purple: #4B0082;
            --light-purple-accent: #f4e8fc;
            --button-text-color: #FFFFFF;
            --success-green: #27ae60;
            --card-bg: #FFFFFF;
            --card-shadow: rgba(106, 13, 173, 0.10);
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            background-color: var(--light-purple-accent);
            color: var(--primary-purple);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: var(--card-bg);
            max-width: 420px;
            margin: 0 auto;
            padding: 36px 28px 28px 28px;
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--card-shadow);
            width: 100%;
            text-align: center;
        }
        .success-message {
            color: var(--success-green);
            background: #f9f3ff;
            padding: 28px 10px 18px 10px;
            border-radius: 12px;
            font-size: 1.15rem;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(106,13,173,0.06);
            border: 1px solid #e0d7f7;
        }
        h1 {
            margin-bottom: 12px;
            font-size: 1.35rem;
            color: var(--primary-purple);
            font-weight: 700;
        }
        p {
            color: var(--dark-purple);
            font-size: 1.08rem;
            margin-bottom: 0;
        }
        .button {
            background-color: var(--primary-purple);
            color: var(--button-text-color);
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            margin-top: 28px;
            box-shadow: 0 4px 12px rgba(106, 13, 173, 0.18);
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: var(--dark-purple);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(106, 13, 173, 0.28);
        }
        @media (max-width: 600px) {
            .container { padding: 14px 4px 16px 4px; }
            .success-message { padding: 18px 4px 10px 4px; font-size: 1rem; }
            h1 { font-size: 1.1rem; }
            .button { font-size: 1rem; padding: 10px 18px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            <h1>پرداخت با موفقیت آپلود شد!</h1>
            <p>منتظر تأیید ادمین باشید.</p>
        </div>
        <a href="{% url 'main_page' %}" class="button">بازگشت به صفحه اصلی</a>
    </div>
</body>
</html>
